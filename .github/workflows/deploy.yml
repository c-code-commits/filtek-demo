name: Deploy Filtek Site (Static HTML)

on:
  push:
    branches:
      - cgpt  # ðŸ‘ˆ change this if your branch name differs
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs  # ðŸ‘ˆ path to your index.html folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
